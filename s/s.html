<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dress Store</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <h1>Dress Store</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <section class="hero">
        <h2>Welcome to the Dress Store!</h2>
        <p>Shop the latest trends in women's fashion</p>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Our Latest Dresses</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="dp1.jpg" alt="Dress 1">
                <h3>Summer Dress</h3>
                <p class="price">$49.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="dP2.jpg" alt="Dress 2">
                <h3>Evening Gown</h3>
                <p class="price">$89.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="dp3.jpg" alt="Dress 3">
                <h3>Casual Dress</h3>
                <p class="price">$39.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Dress Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
